info:
  contact: {}
paths:
  /team_up/admin/approve:
    post:
      consumes:
      - application/json
      description: 管理员审批：包含创建组织的申请与Pro级别的认证事件
      parameters:
      - description: 审批事件类型：organization 或者 calibration_proof
        in: query
        name: approve_type
        required: true
        type: string
      - description: 要批准的组织ID，当审批事件类型为organization时必传
        in: body
        name: organization_id
        schema:
          type: integer
      - description: 要批准的的用户open_id，当审批事件类型为calibration_proof时必传
        in: body
        name: open_id
        schema:
          type: string
      - description: 要批准的用户运动类型，当审批事件类型为calibration_proof时必传
        in: body
        name: sport_type
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.BackEndResp'
      summary: 管理员审批
      tags:
      - /team_up/admin
  /team_up/admin/get_approval_items:
    get:
      consumes:
      - application/json
      description: 管理员审批：获取待审批的事项（包括定级别为pro级别的用户或者用户创建的组织信息）
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GetApprovalItemsResp'
      summary: 待审批事项清单
      tags:
      - /team_up/admin
  /team_up/event/create:
    post:
      consumes:
      - application/json
      description: 个人或者组织创建活动
      parameters:
      - description: 参考EventInfo Model
        in: body
        name: create_event
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CreateEventResp'
      summary: 创建活动
      tags:
      - /team_up/event
  /team_up/event/fields_list:
    post:
      consumes:
      - application/json
      description: 根据运动类型和城市获取场地列表
      parameters:
      - description: 城市
        in: body
        name: city
        required: true
        schema:
          type: string
      - description: 运动类型
        in: body
        name: sport_type
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GetFieldsListResp'
      summary: 获取场地列表
      tags:
      - /team_up/event
  /team_up/event/list:
    post:
      consumes:
      - application/json
      description: 根据筛选条件获取活动列表
      parameters:
      - description: 运动类型：padel, tennis, pickleball
        in: body
        name: sport_type
        required: true
        schema:
          type: string
      - description: 城市
        in: body
        name: city
        required: true
        schema:
          type: string
      - description: 开始时间，秒级时间戳
        in: body
        name: start_time
        required: true
        schema:
          type: integer
      - description: 获取的数量
        in: body
        name: num
        required: true
        schema:
          type: integer
      - description: 偏移量
        in: body
        name: offset
        required: true
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GetEventListResp'
      summary: 获取活动列表
      tags:
      - /team_up/event
  /team_up/event/page:
    post:
      consumes:
      - application/json
      description: 活动详情页，包含活动元信息和参与的用户信息
      parameters:
      - description: 活动ID
        in: body
        name: event_id
        required: true
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.EventTab'
      summary: 获取活动详情页
      tags:
      - /team_up/event
  /team_up/event/update:
    post:
      consumes:
      - application/json
      description: 个人或者组织更新活动元信息
      parameters:
      - description: 更新活动入参,参考EventInfo
        in: body
        name: update_event
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CreateEventResp'
      summary: 更新活动元信息
      tags:
      - /team_up/event
  /team_up/event/update_scorer:
    post:
      consumes:
      - application/json
      description: 更新活动的记分员
      parameters:
      - description: 详见UpdateScorerRequest定义
        in: body
        name: code
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.BackEndResp'
      summary: 更新活动的记分员
      tags:
      - /team_up/event
  /team_up/organization/create:
    post:
      consumes:
      - application/json
      description: 用户上传组织信息
      parameters:
      - description: 组织名称
        in: body
        name: name
        required: true
        schema:
          type: string
      - description: 运动类型
        in: body
        name: sport_type
        required: true
        schema:
          type: string
      - description: 城市
        in: body
        name: city
        required: true
        schema:
          type: string
      - description: 地址
        in: body
        name: address
        required: true
        schema:
          type: string
      - description: 联系方式
        in: body
        name: contact
        required: true
        schema:
          type: string
      - description: logo图
        in: body
        name: logo
        required: true
        schema:
          type: string
      - description: 经度
        in: body
        name: longitude
        required: true
        schema:
          type: string
      - description: 纬度
        in: body
        name: latitude
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.BackEndResp'
      summary: 创建组织
      tags:
      - /team_up/organization
  /team_up/user/calibrate:
    post:
      consumes:
      - application/json
      description: 获取定级问题详情
      parameters:
      - description: 运动类型
        in: formData
        name: sport_type
        required: true
        type: string
      - description: 问卷结构体
        in: formData
        name: questionnaire
        required: true
        type: string
      - description: 是否只是计算前5题，传\
        in: formData
        name: pre_calibrate
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GetCalibrationQuestionsResp'
      summary: 用户定级
      tags:
      - /team_up/user
  /team_up/user/confirm_login:
    post:
      consumes:
      - application/json
