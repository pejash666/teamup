        type: string
      city:
        description: 城市
        type: string
      contact:
        description: 联系方式
        type: string
      host_open_id:
        description: 主理人openID
        type: string
      id:
        description: 组织ID
        type: integer
      is_approved:
        description: 是否通过审批
        type: integer
      logo:
        description: 组织图标logo
        type: string
      name:
        description: 组织名字
        type: string
      reviewer:
        description: 审批人
        type: string
      sport_type:
        description: 运动类型
        type: string
      total_event_num:
        description: 活动次数
        type: integer
    type: object
  mysql.WechatUserInfoWithoutGorm:
    properties:
      avatar:
        description: 微信用户头像
        type: string
      calibration_proof:
        description: 自称是pro的（定级7.0的人）需要额外提供图片
        type: string
      gender:
        description: 性别
        type: integer
      is_calibrated:
        description: 是否完成定级
        type: integer
      is_host:
        description: 1标识有，0标识无
        type: integer
      is_primary:
        description: 是否是主要的recprd
        type: integer
      joined_event:
        description: 参与的活动
        type: string
      joined_group:
        description: 参加的组织
        type: string
      joined_times:
        description: 参与次数
        type: integer
      level:
